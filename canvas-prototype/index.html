<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Prototype — Excalidraw</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body, #app { width: 100%; height: 100%; overflow: hidden; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }

        /* Loading state */
        #loading {
            position: fixed; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: #fff; z-index: 9999;
            font-size: 16px; color: #333;
        }
        #loading.hidden { display: none; }
        #loading .spinner {
            width: 32px; height: 32px;
            border: 3px solid #eee; border-top-color: #333;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Error state */
        #error {
            position: fixed; inset: 0;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            background: #fff; z-index: 9998;
            font-size: 14px; color: #c00; padding: 40px;
            text-align: center;
        }
        #error.show { display: flex; }
        #error pre {
            margin-top: 12px; padding: 16px;
            background: #f5f5f5; border: 1px solid #ddd;
            max-width: 600px; overflow: auto;
            font-size: 12px; text-align: left; color: #333;
        }
    </style>

    <!-- Excalidraw CSS -->
    <link rel="stylesheet" href="https://esm.sh/@excalidraw/excalidraw@0.18.0/dist/dev/index.css" />

    <!-- Import map for React + Excalidraw (no build step needed) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@19.0.0",
            "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
            "react-dom": "https://esm.sh/react-dom@19.0.0",
            "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
        }
    }
    </script>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Excalidraw...</div>
    </div>
    <div id="error">
        <strong>Failed to load Excalidraw</strong>
        <pre id="error-detail"></pre>
    </div>
    <div id="app"></div>

    <script type="module">
        import React from "react";
        import { createRoot } from "react-dom/client";

        // Show progress
        const loadingEl = document.getElementById("loading");
        const errorEl = document.getElementById("error");
        const errorDetail = document.getElementById("error-detail");

        try {
            // Dynamic import of Excalidraw (loads from esm.sh CDN)
            const ExcalidrawModule = await import(
                "https://esm.sh/@excalidraw/excalidraw@0.18.0/dist/dev/index.js?external=react,react-dom"
            );

            const { Excalidraw } = ExcalidrawModule;

            // Initial scene with some example elements to prove it works
            const initialData = {
                elements: [
                    {
                        id: "welcome-text",
                        type: "text",
                        x: 200,
                        y: 100,
                        text: "Canvas Prototype — Excalidraw\n\nDraw, add shapes, sticky notes,\narrows, freehand — everything works.",
                        fontSize: 24,
                        fontFamily: 1,
                        strokeColor: "#000000",
                        backgroundColor: "transparent",
                        fillStyle: "solid",
                        strokeWidth: 1,
                        roughness: 1,
                        opacity: 100,
                        width: 500,
                        height: 140,
                        angle: 0,
                        seed: 1,
                        version: 1,
                        versionNonce: 1,
                        isDeleted: false,
                        boundElements: null,
                        updated: Date.now(),
                        link: null,
                        locked: false,
                        textAlign: "left",
                        verticalAlign: "top",
                        containerId: null,
                        originalText: "Canvas Prototype — Excalidraw\n\nDraw, add shapes, sticky notes,\narrows, freehand — everything works.",
                        autoResize: true,
                        lineHeight: 1.25,
                    },
                ],
                appState: {
                    viewBackgroundColor: "#ffffff",
                    gridSize: null,
                },
            };

            // Create the Excalidraw component
            function App() {
                return React.createElement(
                    "div",
                    { style: { width: "100vw", height: "100vh" } },
                    React.createElement(Excalidraw, {
                        initialData: initialData,
                        UIOptions: {
                            canvasActions: {
                                saveToActiveFile: false,
                                loadScene: true,
                                export: { saveFileToDisk: true },
                                toggleTheme: true,
                            },
                        },
                        onChange: (elements, appState) => {
                            // Auto-save to localStorage
                            try {
                                localStorage.setItem(
                                    "canvas-prototype-data",
                                    JSON.stringify({ elements, appState: { viewBackgroundColor: appState.viewBackgroundColor } })
                                );
                            } catch (e) { /* ignore quota errors */ }
                        },
                    })
                );
            }

            // Mount
            const root = createRoot(document.getElementById("app"));
            root.render(React.createElement(App));

            // Hide loading
            loadingEl.classList.add("hidden");

            console.log("Excalidraw loaded successfully");

        } catch (err) {
            console.error("Failed to load Excalidraw:", err);
            loadingEl.classList.add("hidden");
            errorEl.classList.add("show");
            errorDetail.textContent = err.message + "\n\n" + (err.stack || "");
        }
    </script>
</body>
</html>
